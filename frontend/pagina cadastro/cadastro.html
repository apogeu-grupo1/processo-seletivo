<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="estilo1.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">

        <div class="field-group">
            <h1>Email:</h1>
            <textarea placeholder="Insira seu email"></textarea>

            <h1>Username:</h1>
            <textarea placeholder="Insira seu username"></textarea>

            <h1>Senha:</h1>
            <textarea placeholder="Insira sua senha"></textarea>

            <h1>Confirmar Senha:</h1>
            <textarea placeholder="Confirme sua senha"></textarea>
        </div>


        <div class="field-group">
            <h1>País:</h1>
            <textarea placeholder="Insira seu país"></textarea>

            <h1>Cidade:</h1>
            <textarea placeholder="Insira sua cidade"></textarea>

            <h1>Estado</h1>
            <textarea placeholder="Insira seu estado"></textarea>

            <h1>Genêros preferidos</h1>
            <div class="genres-group">
                <button type="button">Romance</button>
                <button type="button">Humor</button>
                <button type="button">Drama</button>
                <button type="button">Comédia</button>
                <button type="button">Terror</button>
                <button type="button">Ação</button>
                <button type="button">Tar</button>
                <button type="button">Tartar</button>
                <button type="button">Tartartar</button>
            </div>
        </div>

        <div class="field-group photo-group">
            <h1>Foto (Opcional)</h1>
            <div style="background-color: #D3D3D3; width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <span style="font-size: 50px;">&#128100;</span>
            </div>
        </div>
        <div class="botaoCadastro">
            <button>Cadastrar</button>

        </div>
    </div>
</body>
</html>
