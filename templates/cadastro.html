<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pagina cadastro/css/cadastro.css') }}">
</head>
<body>
    
    <div class = "container">
        <div class="allInputsContainer">
            <div class="inputs1Container">
                <div class="emailContainer">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" nome="email" size="20"/>  
                </div>

                <div class="usernameContainer">
                    <label for="username">Username</label>
                    <input type="text" id="username" nome="username" maxlength="15" size="20"/>  
                </div>

                <div class="senhaContainer">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" nome="senha" maxlength="20" size="20"/>  
                </div>

                <div class="confirmaSenhaContainer">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" nome="confirmarSenha" maxlength="20" size="20"/>  
                </div>
            </div><!--inputs1Container-->
    
            <div class="inputs2Containers">
                <div class="cidadeContainer">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" nome="cidade" size="20"/>  
                </div>

                <div class="paisEstadoContainer">
                    <div class="paisContainer">
                        <label for="pais">Pais</label>
                        <input type="text" id="pais" nome="pais" size="20"/>  
                    </div>
                    
                    <div class="estadoContainer">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" nome="estado" size="20"/>  
                    </div>
                </div>
                <div class="textoGeneros">
                    <p>Gêneros preferidos (até 3)</p>
                </div>
                    <div class="opcoesGenerosContainer">
                        <button onclick="adicionarGenero(event)" class = "firstRowGeneros" type="button">Romance</button>
                        <button onclick="adicionarGenero(event)" type="button">Ficção Científica</button>
                        <button onclick="adicionarGenero(event)" type="button">Fantasia</button>
                        <button onclick="adicionarGenero(event)" class = "firstRowGeneros" type="button">Terror</button>
                        <button onclick="adicionarGenero(event)" type="button">Mistério</button>
                        <button onclick="adicionarGenero(event)" type="button">Biografia</button>
                        <button onclick="adicionarGenero(event)" class = "firstRowGeneros" type="button">Histórico</button>
                        <button onclick="adicionarGenero(event)" type="button">Aventura</button>
                        <button onclick="adicionarGenero(event)" type="button">Autoajuda</button>
                    </div>

                    <input class="input-invisivel" type="text">
                
            </div><!--inputs2Container-->
            
            <div class="fotoECadastroContainer">
                <p>Foto (opcional)</p>
                <label class="picture">
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image">&#128100;</span>
                </label>

                <div class="botaoInteiro">
                    <button class="botaoDeCadastro" type="button">CADASTRAR</button>

                </div>
            </div>
        </div>
    </div><!--allInputsContainer-->            
</body>
<script src="cadastro.js"></script>
</html>
